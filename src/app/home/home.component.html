<mat-toolbar color="primary">
    <mat-toolbar-row class="header">
    <div class="menu_info">
        <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>{{PageName}}</span>
        <!-- <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button> -->        
    </div>
    <!-- <div class="comp_info">
        <img src="../../assets/scpl.jpg" class="logo">
        <span>Supra Controls Pvt Ltd</span>
    </div> -->
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-drawer #drawer mode="over">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Change Management
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/home/import-tags']" routerLinkActive="active" (click)="drawer.close()">
                    <img src="assets/icons/tags.gif" alt="" class="menu_icon">
                    Tags Import
                </a>
                <a mat-list-item [routerLink]="['/home/change-requests']" routerLinkActive="active" (click)="drawer.close()">
                    <img src="assets/icons/tags.gif" alt="" class="menu_icon">
                    Change Request
                </a>
                <a mat-list-item [routerLink]="['/home/designview']" routerLinkActive="active" (click)="drawer.close()">
                    <img src="assets/icons/tags.gif" alt="" class="menu_icon">
                    Design View
                </a>
                <a mat-list-item [routerLink]="['/home/opc-config']" routerLinkActive="active" (click)="drawer.close()">
                    <img src="assets/icons/tags.gif" alt="" class="menu_icon">
                    OPC Configuration
                </a>
            </mat-nav-list>
        </mat-expansion-panel>   

        <mat-nav-list>
            <a mat-list-item *ngFor="let link of list" [routerLink]="link.url" routerLinkActive="active" (click)="drawer.close()">
                <img src="assets/icons/{{ link.icon }}" alt="{{ link.name }}" class="menu_icon">
                {{ link.name }}
            </a>
          </mat-nav-list>       
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
